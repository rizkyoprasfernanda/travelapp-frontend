<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="login.css">
    <!--font awesome-->
    <link rel="stylesheet" href="font-awesome/css/all.css">
</head>
<body>
    <section>
        <div class="vn-container">
            <div class="vn-login-page">
                <div class="vn-login-page-left">
                    <div class="vn-login-page-left-box">
                    <div class="vn-login-logo">    
                        <a class="vn-login-logo-link" href="#"><i class="fas fa-archway"></i> TravelApp</a>
                    </div>
                    <div class="vn-login-word">
                        <a class="vn-login-word-text">Sign In</a>
                    </div>
                    <div class="vn-login-username">
                        <div class="vn-login-username-text">Username or Email*</div>
                        <input class="vn-login-username-textbox" type="text" name="username" placeholder="hello@website.com">
                    </div>
                    <div class="vn-login-password">
                        <div class="vn-login-password-text">Password*</div>
                        <input class="vn-login-password-textbox" type="password" name="password" placeholder="Min. 8 character">
                    </div>
                    <div class="vn-login-remember-and-forgot">
                        <div class="vn-login-remember">
                            <input class="vn-login-remember-check-box" type="checkbox">
                            <div class="vn-login-remember-text">Remember Me</div>
                        </div>
                        <div class="vn-login-forget-password">
                            <a class="vn-login-forget-password-link" href="#">Forget password?</a>
                        </div>
                    </div>
                    <div class="vn-login-button-box">
                        <button class="vn-login-button" name="submit">Sign In</button>
                    </div>
                    <div class="vn-login-another-way">
                        <a class="vn-login-another-way-line"></a>
                        <a class="vn-login-another-way-text">Another Way</a>
                        <a class="vn-login-another-way-line"></a>
                    </div>
                    <div class="vn-login-another-way-google">
                        <button class="vn-login-another-way-google-button" name="submit"><i class="fab fa-google vn-login-another-way-icon"></i>Sign in with Google</button>
                    </div>
                    <div class="vn-login-another-way-facebook">
                        <button class="vn-login-another-way-facebook-button" name="submit"><i class="fab fa-facebook-f vn-login-another-way-icon"></i>Sign in with Facebook</button>
                    </div>
                    <div class="vn-login-register">
                        <a class="vn-login-register-text">Not registered yet?</a>
                        <a class="vn-login-register-text-link" href="signup.html">Create an Account</a>
                    </div>
                    <div class="vn-login-copyright">
                        <a class="vn-login-copyright-text">Â© 2022 TravelApp</a>
                    </div>
                </div>
            </div>

                <div class="vn-login-page-right">
                    <div class="login-page-right-box">
                        <div class="vn-login-page-right-image">
                          <div class="vn-login-image">
                            <img src="image/img13-crop.jpg">
                            <div class="vn-login-image-background">
                            <div class="vn-login-image-text">
                              <div class="vn-login-image-text-center">
                                <a class="vn-login-image-text-a">Find Wonderfull Hidden World</a>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
