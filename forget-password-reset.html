<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp Forget Password</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/forget-password.css">
    <!--font awesome-->
    <link rel="stylesheet" href="font-awesome/css/all.css">
</head>
<body>
    <section>
        <div class="vn-container">
            <div class="vn-forget-password-page">
                <div class="vn-forget-password-page-left">
                    <div class="vn-forget-password-page-left-box">
                        <div class="vn-forget-password-logo">    
                            <a class="vn-forget-password-logo-link" href="#"><i class="fas fa-archway"></i> TravelApp</a>
                        </div><div class="vn-forget-password-word">
                            <a class="vn-forget-password-word-text">Reset Password</a>
                        </div>
                        <div class="vn-forget-password-password">
                            <div class="vn-forget-password-password-text">Password*</div>
                            <input class="vn-forget-password-password-textbox" type="password" name="password" placeholder="Min. 8 character">
                        </div>
                        <div class="vn-forget-password-password">
                            <div class="vn-forget-password-password-text">Password (Re Enter)*</div>
                            <input class="vn-forget-password-password-textbox" type="password" name="password" placeholder="Password Must Be Same">
                        </div>
                        <div class="vn-forget-password-remember-me">
                            <input class="vn-forget-password-remember-me-check-box" type="checkbox">
                            <div class="vn-forget-password-remember-me-text">Remember Me</div>
                        </div>
                        <div class="vn-forget-password-button-box">
                            <button class="vn-forget-password-button" name="submit">Reset Password</button>
                        </div>
                        <div class="vn-forget-password-copyright">
                            <a class="vn-forget-password-copyright-text">Â© 2022 TravelApp</a>
                        </div>
                    </div>
                </div>

                <div class="vn-forget-password-page-right">
                    <div class="vn-forget-password-page-right-box">
                        <div class="vn-forget-password-page-right-image">
                          <div class="vn-forget-password-image">
                            <img src="image/img11-crop.jpg">
                            <div class="vn-forget-password-image-background">
                                <div class="vn-forget-password-image-text">
                                    <div class="vn-forget-password-image-text-center">
                                        <a class="vn-forget-password-image-text-a">We Are Happy To See You Back</a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
