<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp Sign Up</title>
    <!--CSS-->
    <link rel="stylesheet" href="signup.css">
    <!--font awesome-->
    <link rel="stylesheet" href="font-awesome/css/all.css">
</head>
<body>
    <section>
        <div class="vn-container">
            <div class="vn-sign-up-page">
                <div class="vn-sign-up-page-left">
                    <div class="vn-sign-up-page-left-box">
                        <div class="vn-sign-up-logo">    
                            <a class="vn-sign-up-logo-link" href="#"><i class="fas fa-archway"></i> TravelApp</a>
                        </div>
                        <div class="vn-sign-up-word">
                            <a class="vn-sign-up-word-text">Sign Up</a>
                        </div>
                        <div class="vn-sign-up-email">
                            <div class="vn-sign-up-email-text">Email*</div>
                            <input class="vn-sign-up-email-textbox" type="text" name="username" placeholder="hello@website.com">
                        </div>
                        <div class="vn-sign-up-password">
                            <div class="vn-sign-up-password-text">Password*</div>
                            <input class="vn-sign-up-password-textbox" type="password" name="password" placeholder="Min. 8 character">
                        </div>
                        <div class="vn-sign-up-reenter-password">
                            <div class="vn-sign-up-reenter-password-text">Password(Retype)*</div>
                            <input class="vn-sign-up-reenter-password-textbox" type="password" name="password-retype" placeholder="Password Must Be Same">
                        </div>
                        <div class="vn-sign-up-agree-terms">
                            <div class="vn-sign-up-agree">
                                <input class="vn-sign-up-agree-check-box" type="checkbox">
                                <div class="vn-sign-up-agree-text">I agrred to the</div>
                            </div>
                            <div class="vn-sign-up-terms">
                                <a class="vn-sign-up-terms-link" href="#">Terms & Conditions</a>
                            </div>
                        </div>
                        <div class="vn-sign-up-button-box">
                            <button class="vn-sign-up-button" name="submit">Sign Up</button>
                        </div>
                        <div class="vn-sign-up-login">
                            <a class="vn-sign-up-login-text">Already have an Account?</a>
                            <a class="vn-sign-up-login-text-link" href="login.html">Sign in</a>
                        </div>
                        <div class="vn-sign-up-copyright">
                            <a class="vn-sign-up-copyright-text">Â© 2022 TravelApp</a>
                        </div>
                    </div>
                </div>

                <div class="vn-sign-up-page-right">
                    <div class="vn-sign-up-page-right-box">
                        <div class="vn-sign-up-page-right-image">
                          <div class="vn-sign-up-image">
                            <img src="image/img17-crop.jpg">
                            <div class="vn-sign-up-image-background">
                                <div class="vn-sign-up-image-text">
                                    <div class="vn-sign-up-image-text-center">
                                        <a class="vn-sign-up-image-text-a">Join Our Comunity</a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
