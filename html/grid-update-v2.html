<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tes grid</title>
    <link rel="stylesheet" href="../css/grid-update-v2.css">
    <link rel="stylesheet" href="../font-awesome/css/all.css">
</head>
<body>
    <div class="vn-grid-container">
        <div class="vn-grid">
            <div class="vn-grid-column">
                <div class="vn-photo">
                    <div class="vn-photo-container">
                        <div class="vn-photo-image">
                            <img src="../image/img12.jpg" alt="">
                            <div class="vn-info">
                            
                                <div class="vn-info-container">
                                    <div class="vn-info-top-left">
                                        <div class="vn-info-top-left-container">
                                            <a class="vn-info-location"><i class="fas fa-map-marker-alt"></i> Tegal,indonesia</a>
                                        </div>
                                    </div>
                                    <div class="vn-info-top-right">
                                        <div class="vn-info-top-right-container">
                                            <button class="vn-info-3dot-button"><i class="fas fa-ellipsis-v"></i></button>
                                        </div>
                                    </div>
                                    <div class="vn-info-bottom-left">
                                        <div class="vn-info-bottom-left-container">
                                            <div class="vn-info-author-img">
                                                <img src="../images/author.png">
                                            </div>
                                            <div class="vn-info-author-name">
                                                <a href="#" class="vn-info-author-name-text">Rizky Opras</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="vn-info-bottom-right">
                                        <div class="vn-info-bottom-right-container">
                                            <div class="vn-react-button">
                                                <div class="vn-react-item">
                                                    <a href="#" class="vn-react-item-style"><i class="far fa-heart"></i></a>
                                                </div>
                                                <div class="vn-react-item">
                                                    <a href="#" class="vn-react-item-style"><i class="far fa-comment"></i></a>
                                                </div>
                                                <div class="vn-react-item">
                                                    <a href="#" class="vn-react-item-style"><i class="far fa-bookmark"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
