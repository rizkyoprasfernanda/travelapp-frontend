<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tes profile</title>
    <link rel="stylesheet" href="../css/profile-v2.css">
    <link rel="stylesheet" href="../font-awesome/css/all.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/grid-functions.js"></script>
</head>
<body>
    <header id="vn-header">
        <div class="vn-container">
            <div class="vn-header">
                <div class="vn-header-container">
                    <div class="vn-header-left">
                        <div class="vn-logo-container">
                            <div class="vn-logo">
                                <a class="vn-logo-link" href="#"><i class="fas fa-archway"></i>TravelApp</a>
                            </div>
                        </div>
                    </div>
                    <div class="vn-header-center">
                        <div class="vn-main-search-container">
                            <div class="vn-main-search">
                                <input class="vn-main-search-text-box" type="search" name="search" placeholder="Try: Mountain">
                                <button class="vn-main-search-button" name="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="vn-header-right">
                        <div class="vn-header-right-container">
                            <div class="vn-menu-container">
                                <div class="vn-menu">
                                    <div class="vn-menu-item">
                                        <a href="#" class="vn-menu-item-style"><i class="far fa-envelope"></i></a>
                                    </div>
                                    <div class="vn-menu-item">
                                        <a href="#" class="vn-menu-item-style"><i class="far fa-bell"></i></a>
                                    </div>
                                    <div class="vn-menu-item">
                                        <a href="#" class="vn-menu-item-style"><i class="far fa-bookmark"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="vn-upload-container">
                                <div class="vn-upload">
                                    <button class="vn-upload-button">Upload</button>
                                </div>
                            </div>
                            <div class="vn-profile-container">
                                <div class="vn-profile">
                                    <div class="vn-profile-image">
                                        <img src="../images/profile2.jpg"><a href="#" ></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="vn-profile-page">
            <div class="vn-profile-page-container">
                <div class="vn-profile-page-top">
                    <div class="vn-profile-page-top-container">
                        <div class="vn-image-background">
                            <img src="../image/img15-3.jpg"><a href="#" ></a>
                        </div>
                        <div class="vn-profile-page-top-profile">
                            <div class="vn-profile-page-top-profile-container">
                                <div class="vn-profile-page-top-left">
                                    <div class="vn-profile-page-top-left-container">
                                        <div class="vn-profile-page-profile-image">
                                            <div class="vn-profile-page-profile-image-container">
                                                <img src="../images/profile4.jpg"><a href="#" ></a>
                                            </div>
                                        </div>
                                        <div class="vn-profile-page-name-location-description">
                                            <div class="vn-profile-page-name-location-description-container">
                                                <div class="vn-profile-page-name">
                                                    <div class="vn-profile-page-name-container">
                                                        <a class="vn-profile-page-name-style">Aku Bukan Dirimu</a>
                                                    </div>
                                                </div>
                                                <div class="vn-profile-page-location">
                                                    <div class="vn-profile-page-location-container">
                                                        <a class="vn-profile-page-location-style">Aku Bukan Siapa Siapa</a>
                                                    </div>
                                                </div>
                                                <div class="vn-profile-page-visited">
                                                    <div class="vn-profile-page-visited-container">
                                                        <div class="vn-profile-page-visited-user">
                                                            <div class="vn-profile-page-visited-user-container">
                                                                <div class="vn-profile-page-visited-icon country-icon">
                                                                    <a><i class="fab fa-instagram"></i></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="vn-profile-page-visited-user">
                                                            <div class="vn-profile-page-visited-user-container">
                                                                <div class="vn-profile-page-visited-icon city-icon">
                                                                    <a><i class="fab fa-facebook-f"></i></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="vn-profile-page-visited-user">
                                                            <div class="vn-profile-page-visited-user-container">                                                        
                                                                <div class="vn-profile-page-visited-icon place-icon">
                                                                    <a><i class="fab fa-twitter"></i></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="vn-profile-page-visited-wraping"></div>
                                                    </div>
                                                </div>
        
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="vn-profile-page-top-right">
                                    <div class="vn-profile-page-top-right-container">
                                        <div class="vn-profile-page-top-right-button">
                                            <div class="vn-profile-page-top-right-button-container">
                                                <div class="vn-profile-page-top-main-button">
                                                    <div class="vn-profile-page-top-main-button-container">
                                                        <button class="vn-profile-follow-button"><i class="fas fa-plus follow-icon"></i>Follow</button>
                                                    </div>
                                                </div>
                                                <div class="vn-profile-page-top-main-button">
                                                    <div class="vn-profile-page-top-main-button-container">
                                                        <button class="vn-profile-hi-button"><i class="far fa-envelope"></i></button>
                                                    </div>
                                                </div>
                                                <div class="vn-profile-page-top-main-button">
                                                    <div class="vn-profile-page-top-main-button-container">
                                                        <button class="vn-profile-triple-dot-button"><i class="fas fa-ellipsis-h"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vn-profile-page-bottom">
                    <div class="vn-profile-page-bottom-container">
                        <div class="vn-profile-page-bottom-menu-page">
                            <div class="vn-profile-page-bottom-menu-page-container">
                                <div class="vn-profile-page-menu">
                                    <div class="vn-profile-page-menu-container">
                                        <button class="vn-profile-page-menu-button">Post</button>
                                    </div>
                                </div>
                                <div class="vn-profile-page-menu">
                                    <div class="vn-profile-page-menu-container">
                                        <button class="vn-profile-page-menu-button">About</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="vn-footer">
            <div class="vn-footer-container">
                <div class="vn-footer-left">
                    <div class="vn-footer-left-container">
                        <div class="vn-footer-logo">
                            <div class="vn-footer-logo-container">
                                <a class="vn-footer-logo-style" href="#"><i class="fas fa-archway"></i>TravelApp</a>
                            </div>
                        </div>
                        <div class="vn-footer-travelapp-moto">
                            <div class="vn-footer-travelapp-moto-container">
                                <a class="vn-footer-travelapp-moto-style">Explore the wonderfull hidden world</a>
                            </div>
                        </div>
                        <div class="vn-footer-copyright">
                            <div class="vn-footer-copyright-container">
                                <a class="vn-footer-copyright-style">© 2022 Travel App</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vn-footer-right">
                    <div class="vn-footer-right-container">
                        <div class="vn-footer-wrap"></div>
                        <div class="vn-developer">
                            <div class="vn-developer-container">
                                <a href="#" class="vn-developer-title">Developer</a>
                                <div class="vn-developer-content">
                                    <a href="#">Carrer</a>
                                    <a href="#">Advertise</a>
                                    <a href="#">Contact</a>
                                    <a href="#">API</a>
                                </div>
                            </div>
                        </div>
                        <div class="vn-about">
                            <div class="vn-about-container">
                                <a href="#" class="vn-about-title">About Us</a>
                                <div class="vn-about-content">
                                    <a href="#">FAQ</a>
                                    <a href="#">Terms Of Services</a>
                                    <a href="#">Disclaimer</a>
                                    <a href="#">Privacy Policy</a>
                                </div>
                            </div>
                        </div>
                        <div class="vn-social-media">
                            <div class="vn-social-media-container">
                                <a href="#" class="vn-social-media-title">Community</a>
                                <div class="vn-social-media-content">
                                    <a href="#">Facebook</a>
                                    <a href="#">instagram</a>
                                    <a href="#">Telegram</a>
                                    <a href="#">Twitter</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
