<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp Sign Up</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/signup.css">
    <!--font awesome-->
    <link rel="stylesheet" href="../font-awesome/css/all.css">
</head>
<body>
    <section>
        <div class="vn-container">
            <div class="vn-sign-up-page">
                <div class="vn-sign-up-page-left">
                    <div class="vn-sign-up-page-left-box">
                        <div class="vn-sign-up-logo">    
                            <a class="vn-sign-up-logo-link" href="#"><i class="fas fa-archway"></i> TravelApp</a>
                        </div>
                        <div class="vn-sign-up-word">
                            <a class="vn-sign-up-word-text">Sign Up</a>
                        </div>
                        <div class="vn-sign-up-name">
                            <div class="vn-sign-up-name-text">Name</div>
                            <input class="vn-sign-up-name-textbox" type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="vn-sign-up-gender">
                            <div class="vn-sign-up-gender-text">Gender</div>
                            <input class="vn-sign-up-gender-textbox" type="text" name="gender" placeholder="Male or Female">
                        </div>
                        <div class="vn-sign-up-birthday">
                            <div class="vn-sign-up-birthday-text">Birthday</div>
                            <input class="vn-sign-up-birthday-textbox" type="date" name="date" placeholder="Your birthday">
                        </div>
                        <div class="vn-sign-up-skip-step">
                            <a class="vn-sign-up-skip-step-text">You can skip this step with continue</a>
                        </div>
                        <div class="vn-sign-up-continue-button-box">
                            <button class="vn-sign-up-continue-button" name="submit">Continue</button>
                        </div>
                        <div class="vn-sign-up-copyright">
                            <a class="vn-sign-up-copyright-text">Â© 2022 TravelApp</a>
                        </div>
                    </div>
                </div>

                <div class="vn-sign-up-page-right">
                    <div class="vn-sign-up-page-right-box">
                        <div class="vn-sign-up-page-right-image">
                          <div class="vn-sign-up-image">
                            <img src="../image/img18-crop.jpg">
                            <div class="vn-sign-up-image-background">
                                <div class="vn-sign-up-image-text">
                                    <div class="vn-sign-up-image-text-center">
                                        <a class="vn-sign-up-image-text-a">One Step Closer</a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
