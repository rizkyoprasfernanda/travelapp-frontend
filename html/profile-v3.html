<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tes profile</title>
    <link rel="stylesheet" href="../css/profile-v3.css">
    <link rel="stylesheet" href="../font-awesome/css/all.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/grid-functions.js"></script>
</head>
<body>
    <header id="vn-profile-header">
        <div class="vn-profile-header-container">
            <div class="vn-profile-header-background">
                <div class="vn-profile-header-background-container">
                    <div class="vn-image-background">
                        <img src="../image/img11-bg3.jpg"><a href="#" ></a>
                    </div>
                    <div class="vn-profile-header-overlay"></div>
                </div>
            </div>
            <div class="vn-header">
                <div class="vn-header-container">
                    <div class="vn-header-left">
                        <div class="vn-logo-container">
                            <div class="vn-logo">
                                <a class="vn-logo-link" href="#"><i class="fas fa-archway"></i>TravelApp</a>
                            </div>
                        </div>
                    </div>
                    <div class="vn-header-center">
                        <div class="vn-main-search-container">
                            <div class="vn-main-search">
                                <input class="vn-main-search-text-box" type="search" name="search" placeholder="Try: Mountain">
                                <button class="vn-main-search-button" name="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="vn-header-right">
                        <div class="vn-header-right-container">
                            <div class="vn-menu-container">
                                <div class="vn-menu">
                                    <div class="vn-menu-item">
                                        <a href="#" class="vn-menu-item-style"><i class="far fa-envelope"></i></a>
                                    </div>
                                    <div class="vn-menu-item">
                                        <a href="#" class="vn-menu-item-style"><i class="far fa-bell"></i></a>
                                    </div>
                                    <div class="vn-menu-item">
                                        <a href="#" class="vn-menu-item-style"><i class="far fa-bookmark"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="vn-upload-container">
                                <div class="vn-upload">
                                    <button class="vn-upload-button">Upload</button>
                                </div>
                            </div>
                            <div class="vn-profile-container">
                                <div class="vn-profile">
                                    <div class="vn-profile-image">
                                        <img src="../images/profile2.jpg"><a href="#" ></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="vn-profile-page-profile">
        <div class="vn-profile-page-profile-container">
            <div class="vn-profile-page-top">
                <div class="vn-profile-page-top-container">
                    <div class="vn-profile-page-top-left">
                        <div class="vn-profile-page-top-left-container">
                            <div class="vn-profile-page-profile-image">
                                <div class="vn-profile-page-profile-image-container">
                                    <img src="../images/profile4.jpg"><a href="#" ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vn-profile-page-top-right">
                        <div class="vn-profile-page-top-right-container">
                            <div class="vn-profile-page-top-right-button">
                                <div class="vn-profile-page-top-right-button-container">
                                    <div class="vn-profile-page-top-main-button">
                                        <div class="vn-profile-page-top-main-button-container">
                                            <button class="vn-hi-button"><i class="far fa-envelope"></i></button>
                                        </div>
                                    </div>
                                    <div class="vn-profile-page-top-main-button">
                                        <div class="vn-profile-page-top-main-button-container">
                                            <button class="vn-follow-button"><i class="fas fa-plus follow-icon"></i>Follow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
</body>
</html>
