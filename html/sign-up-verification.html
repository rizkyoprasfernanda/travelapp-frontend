<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp Sign Up</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/signup.css">
    <!--font awesome-->
    <link rel="stylesheet" href="../font-awesome/css/all.css">
</head>
<body>
    <section>
        <div class="vn-container">
            <div class="vn-sign-up-page">
                <div class="vn-sign-up-page-left">
                    <div class="vn-sign-up-page-left-box">
                        <div class="vn-sign-up-logo">    
                            <a class="vn-sign-up-logo-link" href="#"><i class="fas fa-archway"></i> TravelApp</a>
                        </div>
                        <div class="vn-sign-up-verification">
                            <a class="vn-sign-up-verification-text">We are send verification code to your email</a>
                        </div>
                        <div class="vn-sign-up-verification-code">
                            <input class="vn-sign-up-verification-code-textbox" type="text" name="verification" placeholder="6 Unique Number">
                        </div>
                        <div class="vn-sign-up-verify-button-box">
                            <button class="vn-sign-up-verify-button" name="submit">Verify</button>
                        </div>
                        <div class="vn-sign-up-veryfication-not-send">
                            <a class="vn-sign-up-veryfication-not-send-text">Not received yet?</a>
                            <a class="vn-sign-up-veryfication-not-send-text-link" href="#">Send again</a>
                        </div>
                        <div class="vn-sign-up-copyright">
                            <a class="vn-sign-up-copyright-text">Â© 2022 TravelApp</a>
                        </div>
                    </div>
                </div>

                <div class="vn-sign-up-page-right">
                    <div class="vn-sign-up-page-right-box">
                        <div class="vn-sign-up-page-right-image">
                          <div class="vn-sign-up-image">
                            <img src="../image/img16-crop.jpg">
                            <div class="vn-sign-up-image-background">
                                <div class="vn-sign-up-image-text">
                                    <div class="vn-sign-up-image-text-center">
                                        <a class="vn-sign-up-image-text-a">Verify Yourself</a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>
    
</body>
</html>
